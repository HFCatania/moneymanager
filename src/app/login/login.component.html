<div class="row">
    <div class="col-md-4 offset-md-4" style="margin-top: 5%;">
        <button class="btn btn-primary col-md-5" (click)="setCurrentView('login')">Login</button>
        <button class="btn btn-primary col-md-5 offset-md-2" (click)="setCurrentView('create')">Create Account</button>
    </div>
</div>

<div class="row" style="margin-top: 10%; margin-bottom: auto;" >
    <img class="card-img-top" src="https://image.flaticon.com/icons/svg/138/138662.svg" class="mx-auto d-block" alt="Card image cap">
    <div class="card-body" >
      <h5 class="card-title">Login</h5>
      <p class="card-text">Please Login. </p>
      Email:    <input id="emailLogin" type="email" name="email" size="35" style="padding-left: 0%"><br>
      Password: <input id="passwordLogin" type="password" name="password" size="35"><br>
      <button (click)="login()" alt="Submit" width="48" height="48">Submit</button>
    </div>
  </div>
