<div class="row">
    <div class="col-md-4 offset-md-4" style="margin-top: 5%;">
        <button class="btn btn-primary col-md-5" (click)="setCurrentView('login')">Login</button>
        <button class="btn btn-primary col-md-5 offset-md-2" (click)="setCurrentView('create')">Create Account</button>
    </div>
</div>

<div class="row" style="margin-top: 5%;">
    <div class="card col-md-4 offset-md-4">
        <div *ngIf="currentView === 'login'">
            <h3 style="text-align: center;">Log In: </h3>
            <form>
                <div class="form-group">
                    <label for="emailLogin">Email address</label>
                    <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="passwordLogin">Password</label>
                    <input type="password" class="form-control" id="passwordLogin" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
            </form>
        </div>
    </div>
</div>

<app-create-user *ngIf="currentView === 'create'"></app-create-user>
