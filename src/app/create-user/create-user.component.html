<div class="row" style="margin-top: 10%; margin-bottom: auto;" >
  <img class="card-img-top" src="https://image.flaticon.com/icons/svg/138/138659.svg" class="mx-auto d-block" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">Register</h5>
    <p class="card-text">Please enter your information.</p>
    <form>
        Email:    <input id="emailCreateUser" type="email" name="email" size="35"><br>
        Password: <input id="passwordCreateUser" type="password" name="password" size="35"><br>
        First: <input id="first" type="text" name="first" size="35"><br>
        Last: <input id="last" type="text" name="last" size="35"><br>
        User: <input id="user" type="text" name="user" size="35"><br>
        <button (click)="createUser()" alt="Submit" width="48" height="48">Submit</button>
      </form>
  </div>
</div>
<p *ngIf="createdAccount">
Created Account #{{createdAccount.id}} with balance ${{createdAccount.balance}}
</p>
