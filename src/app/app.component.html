<head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div>
  <ul class="nav nav-pills justify-content-center" *ngIf="userService.loggedIn">
    <li class="nav-item">
      <a class="nav-link" [class.active]="currentPage ==='deposit'"  (click)="setCurrentPage('deposit')">Deposit</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="currentPage ==='withdraw'" (click)="setCurrentPage('withdraw')">Withdraw</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="currentPage ==='addaccount'" (click)="setCurrentPage('addaccount')">Add Account</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="currentPage ==='deleteaccount'" (click)="setCurrentPage('deleteaccount')">Delete Account</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" [class.active]="currentPage ==='transactions'" (click)="setCurrentPage('transactions')">Transactions</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" (click)="userService.clearUser()">Log Out</a>
    </li>
  </ul>
</div>

<div class="container-fluid">
  <app-deposit *ngIf="currentPage =='deposit' && userService.loggedIn"></app-deposit>
  <app-withdraw *ngIf="currentPage =='withdraw' && userService.loggedIn"></app-withdraw>
  <app-add-account *ngIf="currentPage == 'addaccount' && userService.loggedIn"></app-add-account>
  <app-delete-account *ngIf="currentPage == 'deleteaccount' && userService.loggedIn"></app-delete-account>
  <app-transactions *ngIf="currentPage == 'transactions' && userService.loggedIn"></app-transactions>
  <app-login *ngIf="!userService.loggedIn"></app-login>
</div>


<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
